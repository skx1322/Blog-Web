<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <header style="margin-top: 3rem;">
        <div class="logo" >
            <h2>Nerdanta</h2>
        </div>
        <div class="navigation">
            <a href="/blog">Blog</a>
            <a href="/post">Post</a>
            <a href="/FAQ">FAQs</a>
            <a href="/about">About</a>
        </div>
        <div class="profile">
            <div class="time"><h3>[ Clock ]</h3></div>
            <a href="/profile">
                <img src="image/FuHua3.jpg" alt="Profile" width="52" style="border-radius: 2rem;">
            </a>
        </div>
        <button class="navigation-more slider-inactive">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="slider-bar">
            <a href="/blog">Blog</a>
            <a href="/post">Post</a>
            <a href="/FAQ">FAQs</a>
            <a href="/about">About</a>
        </div>
    </header>
    <main class="double-flex login-page" style="margin-top: 7rem;">
        <div class="option">
            <h2>Post your journey</h2>
        </div>
        <div class="post" style="margin-top: 3rem;">
            <form action="/add" method="post" class="add-form">
                <div>
                    <label for="creator">Title:</label>
                    <input type="text" id="creator" name="creator" required>
                </div>
                <div>
                    <label for="creator-link">Description:</label>
                    <input type="text" id="creator-link" name="creator-link" required>
                </div>

                <div>
                    <label for="tags">Category:</label>
                    <select id="tags" required>
                        <option value="software-development">Software Development</option>
                        <option value="leadership">Leadership</option>
                        <option value="management">Management</option>
                        <option value="data-science">Data Science</option>
                        <option value="marketing">Marketing</option>
                        <option value="finance">Finance</option>
                        <option value="human-resources">Human Resources</option>
                        <option value="project-management">Project Management</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="networking">Networking</option>
                        <option value="social-media">Social Media</option>
                        <option value="customer-service">Customer Service</option>
                        <option value="sales">Sales</option>
                        <option value="entrepreneurship">Entrepreneurship</option>
                        <option value="innovation">Innovation</option>
                        <option value="sustainability">Sustainability</option>
                        <option value="education">Education</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="legal">Legal</option>
                        <option value="legal">Other</option>
                    </select> <!--A selection box-->
                </div>

                <div>
                    <label for="image">Image:</label>
                    <input type="file" name="image" class="Image-Upload" required>
                </div>

                <div>
                    <label for="content" title="Share detail about your blog">Content: </label>
                    <textarea id="content"></textarea> <!--Textarea for long paragraph input-->            
                </div>

                <div class="Add">
                    <input type="submit" value="Submit" class="Add">
                </div>
            </form>
        </div>
    </main>
    <script src="jquery.js"></script>
</body>
</html>
