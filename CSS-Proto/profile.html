<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb35bc25b0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <header style="margin-top: 3rem;">
        <div class="logo" >
            <h2>Nerdanta</h2>
        </div>
        <div class="navigation">
            <a href="/blog">Blog</a>
            <a href="/post">Post</a>
            <a href="/FAQ">FAQs</a>
            <a href="/about">About</a>
        </div>
        <div class="profile">
            <div class="time"><h3>[ Clock ]</h3></div>
            <a href="/profile">
                <img src="image/FuHua3.jpg" alt="Profile" width="52" style="border-radius: 2rem;">
            </a>
        </div>
        <button class="navigation-more slider-inactive">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="slider-bar">
            <a href="/blog">Blog</a>
            <a href="/post">Post</a>
            <a href="/FAQ">FAQs</a>
            <a href="/about">About</a>
        </div>
    </header>

    <main>
        <h2 style="margin-top: 1rem;">Profile:</h2>
        <div class="profile-setting" style="margin-top: 1rem;">
            <div class="profile-top">
                <div class="pfp">
                    <div class="profile-picture-container">
                        <img src="image/FuHua3.jpg" alt="Profile Picture" width="100" style="border-radius: 2rem;" class="ProfilePicture">
                        <div class="hover-overlay">Change</div>
                    </div>

                    <div class="popup-form-container hidden">
                        <div class="preview">
                            <h3>Preview</h3>
                            <img src="image/Test.jpg" alt="Preview" id="Preview">
                        </div>
                        <form id="change-profile-form" style="margin-top: 2rem;">
                            <label for="new-profile-picture">Upload New Profile Picture:</label>
                            <input type="file" id="new-profile-picture" name="profile_picture" accept="image/*" required title="Upload">
                            <button type="submit">Save</button>
                            <button type="button" id="cancel-button">Cancel</button>
                        </form>
                    </div>
                    
                    <div class="double-flex">
                        <h3>Nerdanta</h3>
                        <p>nerdanta@gmail.com</p>
                    </div>
                </div>
                <div class="history-edit-container double-container">
                    <div class="edit-log">
                        <a href="/edit">Edit</a>
                    </div>
    
                    <div class="history-log">
                        <a href="/history">History</a>
                    </div>
                </div>
            </div>
            <div class="cred-setting">
                <form action="/edit" method="post">
                    <div class="input-container full-name">
                        <label for="Full-Name">Full Name</label>
                        <input type="text" id="Full-Name" placeholder="Username" minlength="6" maxlength="40" required> 
                    </div>

                    <div class="input-container nick-name">
                        <label for="Nick-Name">Nick Name</label>
                        <input type="text" id="Nick-Name" placeholder="Nickname" minlength="6" maxlength="40" required> 
                    </div>

                    <div class="input-container gender-select">
                        <label for="Gender">Gender</label>
                        <select id="Gender">
                            <option value="None">None</option> 
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="input-container language-input">
                        <label for="Language">Language</label>
                        <select id="Language">
                            <option value="None">None</option> 
                            <option value="English">English</option>
                        </select> 
                    </div>

                    <div class="input-container timezone-input">
                        <label for="timezone-offset">Timezone</label>
                        <select name="timezone_offset" id="timezone-offset" class="span5">
                            <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                            <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                            <option value="-10:00">(GMT -10:00) Hawaii</option>
                            <option value="-09:50">(GMT -9:30) Taiohae</option>
                            <option value="-09:00">(GMT -9:00) Alaska</option>
                            <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                            <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                            <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                            <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                            <option value="-04:50">(GMT -4:30) Caracas</option>
                            <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                            <option value="-03:50">(GMT -3:30) Newfoundland</option>
                            <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                            <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                            <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                            <option value="+00:00">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                            <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                            <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
                            <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                            <option value="+03:50">(GMT +3:30) Tehran</option>
                            <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                            <option value="+04:50">(GMT +4:30) Kabul</option>
                            <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                            <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                            <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                            <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                            <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                            <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                            <option value="+08:00" selected="selected">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                            <option value="+08:75">(GMT +8:45) Eucla</option>
                            <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                            <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                            <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                            <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                            <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                            <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                            <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                            <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                            <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                            <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
                        </select> 
                    </div>
                    <button class="edit" type="submit" style="width: fit-content;">Change</button>
                </form>
            </div>
            <div class="email-address">
                <h3>My Email Address</h3>
                <div class="email">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="double-flex">
                        <p>nerdanta@gmail.com</p>
                        <p>8/11/2024</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="jquery.js"></script>
</body>
</html>
